<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Staffordshire RVA neighborhood information and community links">
  <title>Staffordshire RVA - Community Links</title>
  <script type="module" crossorigin src="/main.js"></script>
  <link rel="stylesheet" crossorigin href="/style.css">
</head>
<body>
  <a class="skip-link" href="#main-content">Skip to main content</a>
  
  <header role="banner">
    <img src="/photo.jpg" alt="Scenic view of Staffordshire neighborhood showing suburban homes and tree-lined streets" class="profile-image">
  </header>

  <main id="main-content" role="main">
    <div class="container">
      <section class="profile" aria-labelledby="neighborhood-name">
        <h1 id="neighborhood-name" class="profile-name">Staffordshire RVA</h1>

      </section>
      
      <section class="links-section" aria-labelledby="community-links-heading">
        <h2 id="community-links-heading" class="visually-hidden">Community Links</h2>
        <nav class="links-container" id="links-container" role="navigation" aria-label="Community resources and links">
          <!-- Links will be dynamically inserted here -->
        </nav>
      </section>
      
      <section class="contact-section" aria-labelledby="contact-heading">
        <h2 id="contact-heading" class="section-heading">Contact Us</h2>
        <p>For questions or to get involved, please contact the admins of our Facebook group.</p>
      </section>
    </div>
  </main>
  
</body>
</html>
