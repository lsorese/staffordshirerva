<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Links</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="https://via.placeholder.com/150" alt="Profile" class="profile-image">
      <h1 class="profile-name">Your Name</h1>
      <p class="profile-bio">Your bio description goes here. Add what you do or what you're passionate about.</p>
    </div>
    
    <div class="links-container" id="links-container">
      <a class="link-item" href="https://www.facebook.com/share/g/14MvzNQsSXP/?mibextid=wwXIfr" target="_blank" rel="noopener noreferrer">
      <span style="margin-right: 8px;">🌐</span>
      Facebook Group
    </a>
      <a class="link-item" href="https://github.com/yourusername" target="_blank" rel="noopener noreferrer">
      <span style="margin-right: 8px;">💻</span>
      GitHub
    </a>
      <a class="link-item" href="https://twitter.com/yourusername" target="_blank" rel="noopener noreferrer">
      <span style="margin-right: 8px;">🐦</span>
      Twitter
    </a>
      <a class="link-item" href="https://linkedin.com/in/yourusername" target="_blank" rel="noopener noreferrer">
      <span style="margin-right: 8px;">💼</span>
      LinkedIn
    </a>
      <a class="link-item" href="https://yourblog.com" target="_blank" rel="noopener noreferrer">
      <span style="margin-right: 8px;">📝</span>
      Blog
    </a>
    </div>
  </div>
  
  <script type="module" src="main.js"></script>
</body>
</html>
